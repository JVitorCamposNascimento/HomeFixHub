<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        
        .form-container {
            margin-bottom: 20px;
        }
        
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Publicar Post</h2>
        <div class="form-container">
            <form action="/post" method="POST">
                <textarea name="content" placeholder="Escreva seu post..." required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </div>
        <h2>Posts</h2>
        {% for post in posts %}
        <div class="post">
            <p><strong>{{ post[1] }}</strong> - {{ post[2] }}</p>
            <p>{{ post[0] }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
