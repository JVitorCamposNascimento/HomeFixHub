<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissionais</title>
</head>

<body>

    <h2>Cadastro de Cursos</h2>
    <form method="POST">
        <input type="text" name="titulo" placeholder="Título do Curso" required><br>
        <textarea name="descricao" placeholder="Descrição"></textarea><br>
        <button type="submit">Cadastrar</button>
    </form>
    <ul>
        {% for curso in cursos %}
        <li><strong>{{ curso.titulo }}</strong>: {{ curso.descricao }}</li>
        {% endfor %}
    </ul>

</body>

</html>
